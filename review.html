    <!--stuff-->
    <div class="container">
        <br>
        <h1>Review for <span id="name"> Stop Name</span></h1>
        <br>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Add a title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div><br>
            <div class="form-group">
                <div class="card-body">
                    <p>Rate your overall experience:</p>
                    <span class="material-icons star" id="star1">star_outline</span>
                    <span class="material-icons star" id="star2">star_outline</span>
                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                    <span class="material-icons star" id="star5">star_outline</span>
                </div>
                <label for="exampleFormControlSelect1">How crowded was the bus stop?</label>
                <select class="form-control" id="level">
                    <option>Very crowded</option>
                    <option>Moderate</option>
                    <option>Not crowded</option>
                </select>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">How much was the waiting time for your bus?</label>
                    <select class="form-control" id="waiting">
                        <option>Less than 5 minutes</option>
                        <option>5-10 minutes</option>
                        <option>10-15 minutes</option>
                        <option>More than 15 minutes</option>
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">What did you think of the bus stop?</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <br>
                <!-- Flooded -->
                <label>Traffic <span style="display:inline-block; width: 26pt;"></span></label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="traffic" value="Yes">
                    <label>High</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="traffic" value="No">
                    <label>Low</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="traffic" value="unSure" checked="">
                    <label>Not sure</label>
                </div>
                <br>
                <!-- Scramble -->
                <label>Bus full <span style="display:inline-block; width: 20pt;"></span></label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="full" value="Yes">
                    <label>Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="full" value="No">
                    <label>No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="full" value="unSure" checked="">
                    <label>Not sure</label>
                </div>

                <br>
                <div class="d-flex">
                    <button type="button" class="btn btn-lg btn-primary pull-right"
                        onclick="writeReview()">Submit</button>
                </div>
            </div>
        </form>
    </div>
