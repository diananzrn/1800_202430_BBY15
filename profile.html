<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="./images/Bus_Logo.jpg">    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    </head>

<body>
    <!-- Header navbar -->
    <nav class="navbar navbar-expand navbar-dark" style="background-color: rgb(13, 173, 13);">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: rgb(0, 87, 0);">Profile</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    style="border-radius: 2em;   width: 100%;">
                    

                <button class="btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>


    <main style="padding-top: 5%">
        <div class="container">
            <h1 style="padding-bottom:5%">User Profile</h1>

            <!-- Editable info fieldset for User's name, Fav bus, and City -->
            <form>                    
                    <div class="form-group" style="padding-bottom:10px">
                        <label >Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group" style="padding-bottom:10px">
                        <label >Favourite Bus</label>
                        <input type="text" id="favoriteBusInput" class="form-control" placeholder="Enter your favourite bus">
                    </div>
                    <div class="form-group">
                        <label >City</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                    </div>
                </fieldset>

                <!-- Clickable buttons to edit and/or save changes to the fieldset above, and logout button -->
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-other" style="width:30%" onclick="logout()">Log Out</button>
                    <span style="width: 100%"></span>
                    <button type="button" class="btn btn-secondary" style="width:20%" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" style="width:20%" onclick="saveUserInfo()">Save</button>
                    
                </div>
            </form>
    </div>
    </main>

    <!-- Footer navbar -->
    <footer class="navbar navbar-expand navbar-dark fixed-bottom" style="background-color: rgb(13, 173, 13);">
        <div class="container-fluid justify-content-around">
            <a href="login.html" class="navbar-brand">
            <i class="fas fa-user-circle" style="color: rgb(0, 87, 0); scale: 1.8;"></i></a>
          <a href="home.html" class="navbar-brand">
            <i class="fas fa-home" style="color: rgb(0, 87, 0); scale: 1.8;"></i></a>
            <a href="favorites.html" class="navbar-brand">
                <i class="far fa-bookmark" style="color: rgb(0, 87, 0); scale: 1.8;"></i>
            </a>
        </div>
      </footer>

    <!-- JavaScript Functions -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./scripts/firebaseAPI_TEAM15.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
