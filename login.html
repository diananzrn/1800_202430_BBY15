<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EZTransit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="./images/Bus_Logo.jpg">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />



    <!-- Bootstrap Library CSS JS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgb(13, 173, 13);
        }

        .content-wrapper {
            flex: 1;
            padding-bottom: 60px;
            /* Optional: space for footer height */
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-login {
            background-color: rgb(13, 173, 13);
            color: white;
            border-radius: 2em;
        }

        .btn-login:hover {
            background-color: rgb(0, 87, 0);
        }

        .form-control {
            border-radius: 2em;
        }

        .login-header {
            font-size: 24px;
            color: rgb(0, 87, 0);
            margin-bottom: 20px;
            text-align: center;
        }

        .bottom-navbar {
            background-color: rgb(13, 173, 13);
            width: 100%;
            height: 60px;
            /* Adjust based on your footer's height */
            position: fixed;
            bottom: 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="content-wrapper">
        <main>
            <!-- Login Form -->
            <div class="container" style="padding: 10px;">
                <h1>Let's Login!</h1>
            </div>
            <div id="firebaseui-auth-container"></div>
            <div id="loader" style="padding-left: 10%" font-size="24px">Loading...</div>
        </main>
    </div>

    <!-- Footer Navbar -->
    <footer class="navbar navbar-expand navbar-dark bottom-navbar">
        <div class="container-fluid justify-content-around">
            <a href="login.html" class="navbar-brand">
                <i class="fas fa-user-circle" style="color: rgb(0, 87, 0); scale: 1.8; "></i>
            </a>
            <a href="home.html" class="navbar-brand">
                <i class="fas fa-home" style="color: rgb(0, 87, 0); scale: 1.8;"></i>
            </a>
            <a href="favorites.html" class="navbar-brand">
                <i class="far fa-bookmark" style="color: rgb(0, 87, 0); scale: 1.8;"></i>
            </a>
        </div>
    </footer>

    <!-- JavaScript functions -->
    <script src="./scripts/firebaseAPI_TEAM15.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/profile.js"></script>
    

    <script>
        // JavaScript for interactive elements
        document.querySelectorAll('.fa-bookmark').forEach(bookmark => {
            bookmark.addEventListener('click', () => {
                bookmark.classList.toggle('fas');
                bookmark.classList.toggle('far');
            });
        });
    </script>

</body>

</html>
